<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

        <link href="static/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="right_align">
            <a href="images.html">Images</a>
            <a href="adv_search.html">Advanced Search</a>
        </div>
        <div class="container">
            <img src="static/pics/google.gif" alt="Google">
        </div>
        
        <div class="container">                        
            <form action="https://www.google.com/search" value="Google Search">  
                <input class="search-form" type="text" name="q" ><i class="fas fa-search"></i>
                <div class="container">     
                    <button class="btn btn-dark me-md-1 search-btn" type="submit" value="Google Search">Google Search</button>
                    </div>
            </form> 
            <form action="https://www.google.ca/webhp?tab=ww" value="I'm Feeling Lucky">                 
                <button class="btn btn-dark me-md-1 search-btn" type="submit" value="I'm Feeling Lucky">I'm Feeling Lucky</button>                                         
                
            </form>                  
        </div>
    </body>
</html>
